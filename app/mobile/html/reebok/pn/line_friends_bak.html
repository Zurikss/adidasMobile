						  height: 100%;

						  top: 0;
						  left: 0;

						  transform-origin:center center;
						  -webkit-transform-origin:center center;
						  transform:scale(0);
						  -webkit-transform:scale(0);
						  opacity:0;
						  background:#000;
						  z-index:1;

						  transition:all 0.4s;
						  -webkit-transition:all 0.4s;


						}

						#video-layer.loaded .bg{
						  opacity: 1;
						  transform:scale(1.2);
						  -webkit-transform:scale(1.2);
						}

						#video-layer .video-box{
						  position: relative;
						  width: 100%;
						  height: 100%;
						  z-index: 3;
						}

						#video-layer .close_x_btn{
						  width: 70px;
						  height: 70px;
						  position: absolute;
						  top: 0;
						  right: 0;
						  z-index: 5;
						  opacity: 0;
						}

						#video-layer.loaded .close_x_btn{
						  opacity: 1;
						}
					</style>

					<script type="text/javascript">
						(function($){

							$('.img_section .tit').click(function(){
								var tit_index = $(this).index() -1;
								$(this).siblings('.tit').removeClass('active');
								$(this).addClass('active');
								$(this).parent().siblings('.prd_titles').children('.title_box').removeClass('active').eq(tit_index).addClass('active');
							})

							//미등록 상품
							// $('#ready').click(function(){

							$('.btn-video').bind('click',function(){
								//alert('동영상이 준비중입니다');
								var ytbId = $(this).attr('data-video-id');
								var html = '<div id="video-layer" style="">';
								html += '	<div class="bg" ></div>';
								html += '	<div class="video-box"></div>';
								html += '	<a href="javascript:void(0)" class="close_x_btn white"></a>';
								html += '</div>';

								$('html').css({overflow: 'hidden'});
								$('body').append(html);

								$('#video-layer .close_x_btn').bind('click',function(){
									$('html').css({overflow: 'scroll'});
									$('#video-layer ').remove();
								});


								setTimeout(function(){
									$('#video-layer').addClass('loaded');

									$('#video-layer .video-box').append('<iframe width="100%" height="100%" src="http://www.youtube.com/embed/'+ytbId+'?rel=0" frameborder="0" allowfullscreen></iframe>')
								},100);


							});

							var tag = document.createElement('script');

							tag.src = "https://www.youtube.com/iframe_api";
							var firstScriptTag = document.getElementsByTagName('script')[0];
							firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

							var player;
							function loadVideo(videoId,targetId) {
							player = new YT.Player(targetId, {
									height: '100%',
									width: '100%',
									videoId: videoId,
									playerVars: {
										controls: 0,
										showinfo : 0,
										autohide : 0,
										disablekb : 0,
										loop : 1,
										modestbranding : 1,
										rel : 0
									}
							});

							player.playVideo();
							}

							// 4. The API will call this function when the video player is ready.
							function onPlayerReady(event) {
							event.target.playVideo();
							}

							// 5. The API calls this function when the player's state changes.
							//    The function indicates that when playing a video (state=1),
							//    the player should play for six seconds and then stop.
							var done = false;
							function onPlayerStateChange(event) {
							if (event.data == YT.PlayerState.PLAYING && !done) {
								setTimeout(stopVideo, 6000);
								done = true;
							}
							}
							function stopVideo() {
							player.stopVideo();
							}

							// slide_lineup
							var slide_lineup = Swipe(document.getElementById('slide_lineup'),{
								stopPropagation: true,

								callback: function(index, element) {
									$('.slide_lineup .num_paging a').removeClass('on').eq(index).addClass('on');
									$('.slide_lineup .prodlist_wrap .prodlist').removeClass('active').eq(index).addClass('active');
								}
							});

							$('.slide_lineup .num_paging a').bind('click',function(){
								if($(this).hasClass('on')){
									return;
								}
								slide_lineup.slide($(this).index());
							});

							$('.slide_lineup .next').click(function(){
								slide_lineup.next();
								return false;
							});
							$('.slide_lineup .prev').click(function(){
								slide_lineup.prev();
								return false;
							});

							// slide_prd
							var slide_prd = Swipe(document.getElementById('slide_prd'),{
								stopPropagation: true,
								slides: 2,


								callback: function(index, element) {
									if(index==0){
										$('.slide_prd .num_paging a').removeClass('on').eq(0).addClass('on');
									}else if(index==1){
										$('.slide_prd .num_paging a').removeClass('on').eq(1).addClass('on');
									}else if(index==2){
										$('.slide_prd .num_paging a').removeClass('on').eq(0).addClass('on');
									}else if(index==3){
										$('.slide_prd .num_paging a').removeClass('on').eq(1).addClass('on');
									}

								}
							});

							$('.slide_prd .num_paging a').bind('click',function(){
								if($(this).hasClass('on')){
									return;
								}
								slide_prd.slide($(this).index());
							});


							// slide_gal
							var slide_gal = Swipe(document.getElementById('slide_gal'),{
								stopPropagation: true,
								// auto  :true,
								// delay : 1000,

								callback: function(index, element) {
									$('.slide_gal .num_paging a').removeClass('on').eq(index).addClass('on');
									$('.slide_gal .prodlist_wrap .prodlist').removeClass('active').eq(index).addClass('active');
								}
							});

							$('.slide_gal .num_paging a').bind('click',function(){
								if($(this).hasClass('on')){
									return;
								}
								slide_gal.slide($(this).index());
							});

							$('.slide_gal .next').click(function(){
								slide_gal.next();
								return false;
							});
							$('.slide_gal .prev').click(function(){
								slide_gal.prev();
								return false;
							});


							$('.btn-video').bind('click',function(){
								// alert('상품이 준비중입니다');
								// var ytbId = $(this).attr('data-video-id');
								// $('.video_layer').addClass('active');
								// setTimeout(function(){
								// 	loadVideo(ytbId,'video_box');

							});

							$('.video_layer .close').bind('click',function(){
								$('.video_layer').prepend('<div id="video_box"></div>').find('iframe').remove();
								$('.video_layer').addClass('hide');

								setTimeout(function(){
									$('.video_layer').removeClass('active hide');
								},500);
							});


							function addClass(el,className){
								el.className += ' '+className;
							}

						})(jQuery);
					</script>
