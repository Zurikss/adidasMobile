        <script type="text/javascript">
            (function($){

                $(window).ready(function(){
                    $('.owl-prev').hide();
                });						

                var owlProducts = $('.slider_section .slider').owlCarousel({
                    navigation: true,
                    stagePadding: 0,
                    nav: true,
                    pagination : true,
                    paginationNumbers: false,
                    margin:50,
                    items : 1,
                    merge: true,
                    loop : false,

                });

                owlProducts.on('changed.owl.carousel', function(event) {

                    $('.num li').removeClass('on');
                    $('.num li').eq(event.item.index).addClass('on');
                    console.log(event.item.index);

                    if (event.item.index == 0) {
                        $('.owl-prev').hide();
                    }
                    if (event.item.index == 2) {
                        $('.owl-next').hide();
                    }
                });

                $('.video-button').bind('click',function(){
                    var ytbId = $(this).attr('data-video-id');
                    var html = '<div id="video-layer" style="">';
                    html += '	<div class="bg" ></div>';
                    html += '	<div class="video-box"></div>';
                    html += '	<a href="javascript:void(0)" class="close_x_btn white"></a>';
                    html += '</div>';

                    $('html').css({overflow: 'hidden'});
                    $('body').append(html);

                    $('#video-layer .close_x_btn').bind('click',function(){
                        $('html').css({overflow: 'scroll'});
                        $('#video-layer ').remove();
                    });

                    setTimeout(function(){
                        $('#video-layer').addClass('loaded');
                        $('#video-layer .video-box').append('<iframe width="100%" height="100%" src="http://www.youtube.com/embed/'+ytbId+'?rel=0" frameborder="0" allowfullscreen></iframe>')
                    },100);
                });

                var box1 = $('.box1').offset().top - 400;
                var box2 = $('.box2').offset().top - 400;	
                console.log(box1);
                console.log(box2);				

                $(window).scroll(function(){
                    var thisScroll = $(this).scrollTop();
                    console.log(thisScroll);
                    

                    if(thisScroll > box1){
                        $('.box1').css({								
                            "opacity" : "1"
                        })
                    }
                    if(thisScroll > box2){
                        $('.box2').css({
                            "top" : "0",
                            "opacity" : "1"
                        })
                    }
                    
                });

            })(jQuery);
        </script>
