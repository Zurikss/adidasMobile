			<script type="text/javascript">

				// setTimeout(function () {
				// 	$('.visual').addClass('on');

				$('#homeofclassic .img').bind('click', false);

				$(window).ready(function(){
					var scrollArray = [];
					var scrollContents = document.querySelectorAll('.scrollevent');

					for (var i = 0; i < scrollContents.length; i++) {
						var mypos = scrollContents[i].offsetTop;
						scrollArray.push(mypos);
					}
					// console.log(scrollArray);

					$(window).scroll(function () {
						var thisPos = $(this).scrollTop() + $(window).height() - 100;
						// console.log(thisPos);

						for (var pos = 0; pos < scrollArray.length; pos++) {
							if (thisPos > scrollArray[pos]) {

								$('#homeofclassic .scrollevent').eq(pos).addClass('on');
							}
						}
					})
				})

			</script>
