           <script type="text/javascript">
            
                // 슬라이드1

                    navigation: true,

                // 슬라이드2
                var owlProducts2 = $('#slide2 .slider').owlCarousel({
                    stagePadding: 0,

                    items: 1,
                    merge: true,

                    nav: false,

                });

                // 슬라이드3
                var owlProducts3 = $('#slide3 .slider').owlCarousel({
                    stagePadding: 0,

                    loop: true,
                    navigation: true,
                    nav: false,
                    // autoplay: true,
                    // autoplaySpeed: 2000,

                    // autoplayHoverPause: true
                });

                // 슬라이드4
                var owlProducts4 = $('#slide4 .slider').owlCarousel({
                    stagePadding: 0,
                    margin: 12,
                    items: 1,
                    merge: true,
                    loop: true,
                    navigation: true,
                    nav: false,
                    // autoplay: true,
                    // autoplaySpeed: 2000,
                    // autoplayTimeout: 2000,
                    // autoplayHoverPause: true
                });

                $(document).ready(function () {


                    setTimeout(function () {
                        $('#marvel .main').addClass('on');
                    }, 500);


                    $(".sec_taps a").on('click', function () {
                        $this = $(this).index();

                        owlProducts4.on('move.owl.carousel', function(event){
                            event.item.index
                        });

                        $(".sec>div").removeClass('active').eq($this).addClass('active');    
                        $(".sec_taps a").removeClass('on').eq($this).addClass('on');
                        
                        $('.owl-dots div:first-child').trigger('click');
                    });


                    var scrollArray = [];
                    var scrollContents = document.querySelectorAll('.scroll');
                    for (var i = 0; i < scrollContents.length; i++) {
                        var mypos = scrollContents[i].offsetTop;

                        scrollArray.push(mypos);
                    };
                    $(window).scroll(function () {
                        
                        var thisPos = $(this).scrollTop() + $(window).height() - 300;                        
                        
                        for (var pos = 0; pos < scrollArray.length; pos++) {
                            if (thisPos > scrollArray[pos]) {
                                $('#marvel .scroll').eq(pos).addClass('on');
                            }
                        }

                    });

                });

           </script>
