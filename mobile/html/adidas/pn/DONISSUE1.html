<script type="text/javascript">

    $(window).load(function(){
        var scrollArray = [];
        var scrollContents = document.querySelectorAll('.scroll');
        for (var i = 0; i < scrollContents.length; i++) {
            var mypos = scrollContents[i].offsetTop;

            scrollArray.push(mypos);
            console.log(scrollArray)
        };
        $(window).scroll(function () {
            
            var thisPos = $(this).scrollTop() + $(window).height() - 300;                        
            
            for (var pos = 0; pos < scrollArray.length; pos++) {
                if (thisPos > scrollArray[pos]) {
                    $('#basketball_marvel .scroll').eq(pos).addClass('on');
                }
            }

        });

    })

    $(document).ready(function () {


        setTimeout(function () {
            $('#basketball_marvel .main').addClass('on');
        }, 500);
        // 슬라이드1
        var owlSlider = $('#slider_owl');

            stagePadding: 0,
            margin:0,
            items : 1,
            merge: true,
            loop : true,
            navigation: true,
            nav: true,
            autoplay:true,
        });


    });

</script>
