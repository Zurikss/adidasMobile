           <script type="text/javascript">
            
                // 슬라이드1
                var owlProducts1 = $('#slide1 .slider');

                owlProducts1.on('initialized.owl.carousel', function (event) {
                    var index = (event.item.index - 2) + 3;
                    //console.log(index);
                    $('#slide1 .owl-dots .owl-dot').eq(index).trigger('click');
                });

                owlProducts1.owlCarousel({
                    stagePadding: 0,
                    margin: 0,
                    items: 1,
                    // merge: true,
                    loop: true,
                    navigation: true,
                    // nav: true,
                    // autoplay: true,
                    // autoplaySpeed: 2000,
                    // autoplayTimeout: 2000,
                    // autoplayHoverPause: true
                });

               
                $(document).ready(function () {

                    setTimeout(function () {
                        $('#marvel .main').addClass('on');
                    }, 500);

                    var scrollArray = [];
                    var scrollContents = document.querySelectorAll('.scroll');
                    for (var i = 0; i < scrollContents.length; i++) {
                        var mypos = scrollContents[i].offsetTop;

                        scrollArray.push(mypos);
                    };
                    $(window).scroll(function () {
                        
                        var thisPos = $(this).scrollTop() + $(window).height() - 300;                        
                        
                        for (var pos = 0; pos < scrollArray.length; pos++) {
                            if (thisPos > scrollArray[pos]) {
                                $('#marvel .scroll').eq(pos).addClass('on');
                            }
                        }

                    });

                });

           </script>
