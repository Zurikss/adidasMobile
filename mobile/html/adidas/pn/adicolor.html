           <script type="text/javascript">

                $(document).ready(function(){

                    $(window).scroll(function () {

                        var thisPos2 = $(this).scrollTop() + $(window).height() - 100;
                        // console.log(thisPos2);
                        if (thisPos2 > 3150) {
                            $('#adicolor .scroll').addClass('on');
                        }

                    });             
                    
                });

                $(window).load(function () {
                    var scrollArray = [];
                    var scrollContents = document.querySelectorAll('.scroll');
                    for (var i = 0; i < scrollContents.length; i++) {
                        var mypos = scrollContents[i].offsetTop;

                        scrollArray.push(mypos);
                        // console.log(scrollArray)
                    };
                    $(window).scroll(function () {

                        var thisPos = $(this).scrollTop() + $(window).height() - 100;
                        // console.log(thisPos);

                        for (var pos = 0; pos < scrollArray.length; pos++) {
                            if (thisPos > scrollArray[pos]) {
                                $('#adicolor .scroll').eq(pos).addClass('on');
                            }
                        }

                    });
                })    

           </script>
