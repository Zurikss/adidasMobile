   <script type="text/javascript">

	   (function($){
			var owlSlider = $('#slider_owl');
			var owlSlider2 = $('#slider_owl2');
			
			owlSlider.on('changed.owl.carousel', function(event) {

			});
			
			owlSlider.owlCarousel({
				stagePadding: 0,
				margin:0,
				items : 1,
				merge: true,
				loop : true,
				navigation: true,
				nav: false,
				autoplay:true,
			});
			owlSlider2.on('changed.owl.carousel', function(event) {
			});

			owlSlider2.owlCarousel({
				stagePadding: 0,
				margin:0,
				items : 1,
				merge: true,
				loop : true,
				navigation: true,
				nav: false,
				autoplay:true,
			});

			setTimeout(function(){
				$('#imvely_campaign .main .txt').addClass('on');
			},900);

			$(document).ready(function(){
				var scrollArray = [];
				var scrollContent = document.querySelectorAll('.scroll');
				for(var i = 0; i<scrollContent.length; i++){
					var mypos = scrollContent[i].offsetTop;
					scrollArray.push(mypos)
				}
			
				$(window).scroll(function(){
					var thispos = $(this).scrollTop() + $(window).height() + -400;
					for(var pos = 0; pos<scrollArray.length; pos++){
						if(thispos>scrollArray[pos]){
							$('#imvely_campaign .scroll').eq(pos).addClass('on');
						}
					}
				});
			});



	   })(jQuery);

   </script>
