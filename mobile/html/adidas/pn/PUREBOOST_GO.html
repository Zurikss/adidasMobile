           <script type="text/javascript">

                $(document).ready(function () {

                    // 서브
                    var owlSlider1 = $('#slider_owl1');

                    owlSlider1.owlCarousel({
                        stagePadding: 0,
                        margin: 2,
                        items: 2,
                        merge: true,
                        // loop : true,
                        navigation: true,
                        nav: true
                    });


                    setTimeout(function () {
                        $('#pureboost .main').addClass('on');
                    }, 500);


                    var scrollArray = [];
                    var scrollContents = document.querySelectorAll('.scr_evt');
                    for (var i = 0; i < scrollContents.length; i++) {
                        var mypos = scrollContents[i].offsetTop;

                        scrollArray.push(mypos);
                    };
                    $(window).scroll(function () {
                        
                        var thisPos = $(this).scrollTop() + $(window).height();                        
                        
                        for (var pos = 0; pos < scrollArray.length; pos++) {
                            if (thisPos > scrollArray[pos]) {
                                $('#pureboost .scr_evt').eq(pos).addClass('on');
                            }
                        }

                    });

                });

           </script>
