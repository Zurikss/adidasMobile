               <script type="text/javascript">
    
                   (function($){
    
                        setTimeout(function(){
                            $('.visual_main').addClass('on');
                        },250);
    
    
                        //스크롤 이벤트1
                        var scrollArray = [];
                        var scrollSelectors = document.querySelectorAll('.scroll');
    
                        for (var i = 0; i < scrollSelectors.length; i++) {
                            var mypos = scrollSelectors[i].offsetTop;
                            scrollArray.push(mypos);
                        };
    
                        $(window).scroll(function () {
    
                            var thisPos = $(this).scrollTop() + $(window).height() - 200;
    
                            console.log(thisPos);
                            console.log(scrollArray);						
    
                            for (var pos = 0; pos < scrollArray.length; pos++) {
                                if (thisPos > scrollArray[pos]) {
                                    $('.scroll').eq(pos).addClass('on');
                                }
                            }
                        });
    
    
                   })(jQuery);
    
               </script>
