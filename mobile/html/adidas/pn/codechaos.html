					<script type="text/javascript">
							$('.tab__wrapper .tab div').off().on('click',function(){
								var tabIdx = $(this).index();
								var toppos = $('.cont__wrapper').offset().top;
								if(tabIdx === 0){
									// console.log(tabIdx);
									console.log("왼쪽");
									$('.tab__wrapper .tab div').removeClass('on').eq(tabIdx).addClass('on');
									$('.cont__wrapper .cont__wrapper__img').removeClass('on').eq(tabIdx).addClass('on');
									$('.desc__wrapper .desc__wrapper__img').removeClass('on').eq(tabIdx).addClass('on');
									$('.video_01').removeClass('on').eq(tabIdx).addClass('on');
									$('html,body').animate({
										scrollTop: toppos - '100'
									}, 500)
									var video_01 = $('.video_01>video')								
									video_01[0].currentTime = 0;
									
									
								} else if(tabIdx === 1) {
									// console.log(tabIdx);
									console.log('가운데');
									$('.tab__wrapper .tab div').removeClass('on').eq(tabIdx).addClass('on');
									$('.cont__wrapper .cont__wrapper__img').removeClass('on').eq(tabIdx).addClass('on');
									$('.desc__wrapper .desc__wrapper__img').removeClass('on').eq(tabIdx).addClass('on');
									$('.video_01').removeClass('on').eq(tabIdx).addClass('on');
									$('html,body').animate({
										scrollTop: toppos - '100'
									}, 500)
									var video_01 = $('.video_01>video')
									video_01[1].currentTime = 0;
								}
								else{
									tabIdx = 2;
									// console.log(tabIdx);
									console.log("오른쪽");
									event.preventDefault();
								}
							});
	
							//탭 스크롤 효과(상단에서 스크롤탭 걸리는부분)
							var scrollArray = [];
							var scrollContent = document.querySelectorAll('.scrollT');
							for(var i = 0; i<scrollContent.length; i++){
								 var mypos = scrollContent[i].offsetTop;
								 scrollArray.push(mypos)
							}
							// console.log(scrollArray);
	
	
							$(window).scroll(function(){
								var tab = $(this).scrollTop() + $(window).height() -1300;
								for(var pos = 0; pos<scrollArray.length; pos++){
					
									if(tab>scrollArray[pos]){
										$('#chaos .tab__wrapper').eq(pos).addClass('active');
									}else{
										$('#chaos .tab__wrapper').eq(pos).removeClass('active');
									}
								}
							});
	
							//video
	
							$(function () {
	
									var videoIdx = 0;
									var videoTag = $('.cont_video');
									var videoNav = $('.cont_video_nav');
									var videoNavItem = videoNav.find('a');
	
									//Play All 버튼 눌렸을 때 
									$("#playBtn").click(function () {
										var stat = $(this).attr("stat");
	
										if (stat == "off") {
											$("#playBtn").text("Pause").attr("stat", "on");
											videoTag[videoIdx].play();
										} else {
											$("#playBtn").text("Play All").attr("stat", "off");
											videoTag[videoIdx].pause();
										}
									});
	
									//비디오 시작시 
									videoTag.on('playing', function () {
										$(this).addClass("on");
										videoNavItem.eq(videoIdx).addClass("on");
									});
	
									//비디오 종료시 
									videoTag.on('ended', function () {
										var videoCount = videoTag.length;
	
										if (++videoIdx > videoCount - 1) {
											videoIdx = 0;
										}
	
										$(this).removeClass("on");
										videoNavItem.eq(videoIdx - 1).removeClass("on");
	
										//다음 비디오 재생
										console.log(videoIdx);
										videoTag[videoIdx].play();
									});
								});
