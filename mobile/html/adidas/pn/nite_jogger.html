            // 출력할 장소 선택
             var clock_h = document.getElementById("clock_h");
             var clock_m = document.getElementById("clock_m");
             var clock_semi = document.getElementById("clock_semi");
             var kst = document.getElementById("kst");

             var clock_h2 = document.getElementById("clock_h2");
             var clock_m2 = document.getElementById("clock_m2");
             var clock_semi2 = document.getElementById("clock_semi2");
             var kst2 = document.getElementById("kst2");
            // 현재시간
            var currentDate = new Date();
            var calendar = currentDate.getFullYear() + "-" + (currentDate.getMonth()+1) + "-" + currentDate.getDate() // 현재 날짜
            var amPm = 'AM'; // 초기값 AM
            var currentHours = addZeros(currentDate.getHours(),2);
            var currentMinute = addZeros(currentDate.getMinutes() ,2);
            // var currentSeconds =  addZeros(currentDate.getSeconds(),2);

            if(currentHours >= 12){ // 시간이 12보다 클 때 PM으로 세팅, 12를 빼줌
                amPm = 'PM';
                currentHours = addZeros(currentHours - 12,2);
            }

            // 날짜를 출력
            // clock.innerHTML = currentHours+":"+currentMinute+" <span style='font-size:50px;'>"+ amPm+"</span>";
            clock_h.dataset.blur = currentHours;
            clock_semi.dataset.blur = ":";
            clock_m.dataset.blur = currentMinute;
            kst.dataset.blur = "kst";

            clock_h2.dataset.blur = currentHours;
            clock_semi2.dataset.blur = ":";
            clock_m2.dataset.blur = currentMinute;
            kst2.dataset.blur = "kst";
             // 1초마다 printClock() 함수 호출
             // setTimeout("printClock()",1000);
        }
        function addZeros(num, digit) { // 자릿수 맞춰주기
              var zero = '';
              num = num.toString();
              if (num.length < digit) {
                for (i = 0; i < digit - num.length; i++) {
                  zero += '0';
                }
              }
              return zero + num;
        }
