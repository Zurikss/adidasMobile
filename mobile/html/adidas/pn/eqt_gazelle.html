               <script type="text/javascript">
                
                    var owlSlider = $('#slider_owl');
    
                    owlSlider.on('initialized.owl.carousel', function(event) {
                        /*
                            최초 로딩 시 한번만 호출하는 함수
                        */
                    });
    
                    owlSlider.on('changed.owl.carousel', function(event) {
                        /*
                            Callback 이벤트 (슬라이드가 실행 될 떄마다 실행되는 함수)
                            * index 사용하기
                            event.item.index
    
                            * length 사용하기
                            event.item.count
                        */
                    });
    
                    owlSlider.owlCarousel({
                        stagePadding: 70,
                        margin:70,
                        items : 1,
                        merge: true,
                        loop : true,
                        autoplay: true,
                        navigation: true,
                        nav: true
                    });
                    var prev = document.querySelector('.owl-prev');
                    var next = document.querySelector('.owl-next');
                    prev.innerText = '';
                    next.innerText = '';
                   
                    $(document).ready(function () {
    
                        setTimeout(function () {
                            $('#eqt .top_cont').addClass('on');
                        }, 500);
                        setTimeout(function () {
                            $('#eqt .aside').addClass('on');
                        }, 700);
                        var scrollArray = [];
                        var scrollContents = document.querySelectorAll('.scroll');
                        for (var i = 0; i < scrollContents.length; i++) {
                            var mypos = scrollContents[i].offsetTop;
    
                            scrollArray.push(mypos);
                        };
                        $(window).scroll(function () {
                            
                            var thisPos = $(this).scrollTop() + $(window).height() - 100;                        
                            
                            for (var pos = 0; pos < scrollArray.length; pos++) {
                                if (thisPos > scrollArray[pos]) {
                                    $('#eqt .scroll').eq(pos).addClass('on');
                                }
                            }
    
                        });
    
                    });
    
               </script>
