   <script type="text/javascript">
    
        $(document).ready(function () {

            var index = 0;
            function main(){
                
                if(index == 1){

                    index = 0;
                    $('.main .bg img').removeClass('on').eq(index).addClass('on');
                }else{
                    
                    index = 1;
                    $('.main .bg img').removeClass('on').eq(index).addClass('on');
                }
            }
            var rollingmain = setInterval(main,3000);


        });
        $(window).load(function(){
            var scrollArray = [];
            var scrollContents = document.querySelectorAll('.scroll');
            for (var i = 0; i < scrollContents.length; i++) {
                var mypos = scrollContents[i].offsetTop;

                scrollArray.push(mypos);
                console.log(scrollArray)
            };

            $(window).scroll(function () {
                var thisPos = $(this).scrollTop() + $(window).height() - 200;                        
                for (var pos = 0; pos < scrollArray.length; pos++) {
                    if (thisPos > scrollArray[pos]) {
                        $('#climacool_cp .scroll').eq(pos).addClass('on');
                    }
                }
            });

        });

   </script>
