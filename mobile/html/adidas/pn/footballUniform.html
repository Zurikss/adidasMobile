				<script type="text/javascript">
					$(document).ready(function(){

                        $('.video-button').bind('click',function(){
                            var ytbId = $(this).attr('data-video-id');
                            var html = '<div id="video-layer" style="">';
                            html += '	<div class="bg" ></div>';
                            html += '	<div class="video-box"></div>';
                            html += '	<a href="javascript:void(0)" class="close_x_btn white"></a>';
                            html += '</div>';

                            $('html').css({overflow: 'hidden'});
                            $('body').append(html);

                            $('#video-layer .close_x_btn').bind('click',function(){
                                $('html').css({overflow: 'scroll'});
                                $('#video-layer ').remove();
                            });


                            setTimeout(function(){
                                $('#video-layer').addClass('loaded');

                                $('#video-layer .video-box').append('<iframe width="100%" height="100%" src="https://www.youtube.com/embed/'+ytbId+'?rel=0" frameborder="0" allowfullscreen></iframe>')
                            },100);


                        });

                        var index = 0;
                        var length = 5;

                        function jerseyAnim(idx){
							var offset = $(".sec" + idx).offset();
                            $('.team_btn li').removeClass('on').eq(index - 1).addClass('on');
                            $('html, body').animate({ scrollTop: offset.top }, 1000);
                        }

                        $('#football_jersey .team_btn li a').bind('click',function(){

                            if($(this).parent().hasClass('on')){
                                return;
                            }

							index = $(this).parent().index() + 1;
							console.log(index);

                            jerseyAnim(index);
                        });

					});
