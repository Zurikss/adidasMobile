<script type="text/javascript">

    (function($){

        var owlSlider = $('#slider_owl');

        owlSlider.on('initialized.owl.carousel', function(event) {
            /*
                최초 로딩 시 한번만 호출하는 함수
            */
        });
        
        owlSlider.on('changed.owl.carousel', function(event) {
            /*
                Callback 이벤트 (슬라이드가 실행 될 떄마다 실행되는 함수)
                * index 사용하기
                event.item.index
        
                * length 사용하기
                event.item.count
            */
        });
        
        owlSlider.owlCarousel({
            stagePadding: 0,
            margin:0,
            items : 1,
            merge: true,
            loop : true,
            navigation: true,
            nav: true,
            autoplay:true,
        });

        $(window).ready(function(){
            var scrollArray = [];
            var scrollContents = document.querySelectorAll('.scrollevent');

            for (var i = 0; i < scrollContents.length; i++) {
                var mypos = scrollContents[i].offsetTop;
                scrollArray.push(mypos);
            }

            $(window).scroll(function () {
                var thisPos = $(this).scrollTop() + 300;
                // console.log(thisPos);

                for (var pos = 0; pos < scrollArray.length; pos++) {
                    if (thisPos > scrollArray[pos]) {

                        // $('#yung1 .scrollevent').eq(pos).addClass('on');
                    }
                }
            })
        })

    })(jQuery);

</script>
