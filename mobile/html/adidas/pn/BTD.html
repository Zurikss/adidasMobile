		<script type="text/javascript">
			(function($){

				$(window).load(function () {
					var scrollArray = [];
					var scrollContents = document.querySelectorAll('.scrollevent');

					for (var i = 0; i < scrollContents.length; i++) {
						var mypos = scrollContents[i].offsetTop;
						scrollArray.push(mypos);
						console.log(scrollArray)
					};



					$(window).scroll(function () {
						var thisPos = $(this).scrollTop() + 60 - 250 ;

						for (var pos = 0; pos < scrollArray.length; pos++) {
							if (thisPos > scrollArray[pos]) {

								$('#outdoor_cp .scrollevent').eq(pos).addClass('on');
							}
						}
					});
				});

				var index = 0;
				var len = 3;
				function rolling(){
					if(index == len -1 ){
						index = 0;
						$('.main .bg_wrap img').removeClass('on').eq(index).addClass('on');
						$('.indicator span').removeClass('on').eq(index).addClass('on');
					}else{

						index++;
						$('.main .bg_wrap img').removeClass('on').eq(index).addClass('on');
						$('.indicator span').removeClass('on').eq(index).addClass('on');
						// console.log(index)
					}
				}
				$('.indicator span').click(function(){
					index = $(this).index();
					$('.main .bg_wrap img').removeClass('on').eq(index).addClass('on');
					$('.indicator span').removeClass('on').eq(index).addClass('on');
				})

				var auto = setInterval(rolling, 3000);




			})(jQuery)
		</script>
