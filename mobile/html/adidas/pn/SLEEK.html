    <script type="text/javascript">
            

        $(window).load(function () {

        
            setTimeout(function () {
                $('#sleek_cp .main').addClass('on');
            }, 800);

            var cutindex = 0;
            var cutlen = 3;
            function cuts(){
                if(cutindex == cutlen-1){
                    cutindex=0;
                    $('.cuts_wrap img').removeClass('on').eq(cutindex).addClass('on');

                }else{
                    cutindex++;
                    $('.cuts_wrap img').removeClass('on').eq(cutindex).addClass('on');
                }
            }
            var rollingcuts = setInterval(cuts,3000);

        

            var scrollArray = [];
            var scrollContents = document.querySelectorAll('.scroll');
            for (var i = 0; i < scrollContents.length; i++) {
                var mypos = scrollContents[i].offsetTop;

                scrollArray.push(mypos);
                console.log(scrollArray)
            };
            $(window).scroll(function () {
                
                var thisPos = $(this).scrollTop() + $(window).height() - 300;                        
                
                for (var pos = 0; pos < scrollArray.length; pos++) {
                    if (thisPos > scrollArray[pos]) {
                        $('#sleek_cp .scroll').eq(pos).addClass('on');
                    }
                }

            });

        });
