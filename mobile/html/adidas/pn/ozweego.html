           <script type="text/javascript">
               $(document).ready(function(){

                    var owlSlider = $('#slider_owl');

                    owlSlider.on('changed.owl.carousel', function (event) {
                        /*
                            Callback 이벤트 (슬라이드가 실행 될 떄마다 실행되는 함수)
                            * index 사용하기
                            event.item.index
                        
                            * length 사용하기
                            event.item.count
                        */
                    });

                    owlSlider.owlCarousel({
                        stagePadding: 0,
                        margin: 0,
                        items: 1,
                        merge: true,
                        loop: true,
                        navigation: true,
                        nav: false
                    });


					//스크롤 이벤트1
					var scrollArray = [];
					var scrollSelectors = document.querySelectorAll('.scroll');

					for (var i = 0; i < scrollSelectors.length; i++) {
						var mypos = scrollSelectors[i].offsetTop;
						scrollArray.push(mypos);
					};

					$(window).scroll(function () {

						var thisPos = $(this).scrollTop() + $(window).height() - 200;

						console.log(thisPos);
						console.log(scrollArray);						

						for (var pos = 0; pos < scrollArray.length; pos++) {
							if (thisPos > scrollArray[pos]) {
								$('.scroll').eq(pos).addClass('on');
							}
						}
					});

                });
           </script>
