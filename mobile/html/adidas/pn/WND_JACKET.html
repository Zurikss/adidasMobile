			   <script type="text/javascript">
	
				   (function($){
	
					   // $('.vids #slider_owl a').bind('click',function(){
					   //     alert('준비 중입니다.');
					   // });
	
					   setTimeout(function(){
						   $('.vids .banner_slider_wrap').addClass('on');
						   $('.vids .banner_slider_wrap .blk_lines').addClass('on');
					   },200);
	
	
					   var owlSlider = $('#slider_owl');
	
					   owlSlider.on('initialized.owl.carousel', function(event) {
						   /*
							   최초 로딩 시 한번만 호출하는 함수
						   */
	
					   });
	
					   owlSlider.on('changed.owl.carousel', function(event) {
						   /*
							   Callback 이벤트 (슬라이드가 실행 될 떄마다 실행되는 함수)
							   * index 사용하기
							   event.item.index
	
							   * length 사용하기
							   event.item.count
						   */
						   $('.vids .banner_slider_wrap').removeClass('on');
						   $('.vids .banner_slider_wrap .blk').removeClass('on');
						   $('.vids .banner_slider_wrap .wht').removeClass('on');
						   var index = event.item.index-2;
						   console.log(index);
						   if(index== 0 || index > 1){
							   // black effect
							   $('.vids .banner_slider_wrap').addClass('on');
							   $('.vids .banner_slider_wrap .wht_lines').removeClass('on');
							   $('.vids .banner_slider_wrap .blk_lines').addClass('on');
	
							   console.log(index);
	
	
						   };
						   if(index==1){
							   // white effect
							   $('.vids .banner_slider_wrap .blk_lines').removeClass('on');
							   $('.vids .banner_slider_wrap .wht_lines').addClass('on');
						   };
	
					   });
	
	
					   owlSlider.owlCarousel({
						   stagePadding: 0,
						   margin:0,
						   items : 1,
						   merge: true,
						   loop : true,
						   navigation: true,
						   autoplay:true,
						   autoplayTimeout:6000,
						   autoplaySpeed:800,
						   // nav: true
					   });
	
	
				   })(jQuery);
	
			   </script>
