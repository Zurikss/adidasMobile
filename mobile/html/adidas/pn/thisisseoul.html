        // 탭 영역 이동
        function fnMove(seq) {
            var offset = $(".space" + seq).offset();
            var seqRepo = seq;
            console.log(seqRepo);
            console.log(seq);

            return (function () {
                $('html, body').stop().animate({ scrollTop: offset.top });

                return seqRepo;
            })()
        }

        $(window).load(function () {

            //탭 변경
            $('#keycity #row .items').bind('click', function () {
                var index = $(this).index();
                $('#keycity #row .items').removeClass('on').eq(index).addClass('on');
            })

            // 스크롤 이벤트
            var scrollArray = [];
            var scrollContents = document.querySelectorAll('.scroll');

            for (var i = 0; i < scrollContents.length; i++) {
                var mypos = scrollContents[i].offsetTop;
                scrollArray.push(mypos);
            }
            console.log(scrollArray);

            var scrollArrayRow = [];
            var scrollContentsRow = document.querySelectorAll('.items');

            for (var i = 0; i < scrollContentsRow.length; i++) {
                var myposRow = scrollContentsRow[i].offsetLeft;
                scrollArrayRow.push(myposRow);
            }
            console.log(scrollArrayRow);


            $(window).scroll(function () {
                var thisPos = $(this).scrollTop(); //+ $(window).height()
                console.log(thisPos);

                for (var pos = 0; pos < scrollArray.length; pos++) {
                    if (thisPos > scrollArray[pos]) {
                        // 스크롤메뉴 하위 엘레먼트 활성화
                        $('#keycity #row .items').removeClass('on').eq(pos).addClass('on');

                        // 메뉴 스크롤 처리
                        if (thisPos > scrollArray[3]) {
                            $('#keycity #row').stop().animate({ scrollLeft: scrollArrayRow[pos] });
                        } else {
                            $('#keycity #row').stop().animate({ scrollLeft: scrollArrayRow[0] });
                        }
                    }
                }

                // 스크롤 이벤트 : bottom 
                if (thisPos > scrollArray[5] - 500) {
                    $('#keycity .scroll').eq(5).addClass('on');
                }

                // 스크롤 메뉴 헤더관계 처리
                var objStart = $(".space4").offset().top;
                var lastScrollValue = 0;
                var headerHide = $('#header').hasClass('hide');

                if (thisPos > objStart) {
                    $('#row').addClass('on');
                    if (!headerHide) {
                        $('#row').css("top", "60px");
                    } else {
                        $('#row').css("top", "0");
                    }
                } else {
                    $('#row').removeClass('on').css("top", "0");
                    if (thisPos == objStart) {
                        $('#header').addClass("hide");
                    }
                }
                thisPos = lastScrollValue;
            })


            $('#row').scroll(function () {
                var thisPosRow = $(this).scrollLeft(); //+ $(window).height()
                // console.log(thisPosRow);
            });
        });
