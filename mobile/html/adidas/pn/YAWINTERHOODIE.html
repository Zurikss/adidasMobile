                <script>
                    (function($){

						$('.grid-slide').map(function (i) {

							var gridex = 0;
							var elemobj = $(this);
							var elemitem = elemobj.find('img');
							var elemnavi = elemobj.find('.navi');

							function rolling() {
								if (gridex == 1) {
									elemitem.removeClass('on').eq(1).addClass('on');
									elemobj.children('.navi').children('span').removeClass('on').eq(1).addClass('on');
									gridex = 0;

								} else {
									elemitem.removeClass('on').eq(0).addClass('on');
									elemobj.children('.navi').children('span').removeClass('on').eq(0).addClass('on');
									gridex++;
								}
							}
							elemnavi.children('span').click(function () {
								gridex = $(this).index();
								elemitem.removeClass('on').eq(gridex).addClass('on');
								elemnavi.children('span').removeClass('on').eq(gridex).addClass('on');

							});

							var auto = setInterval(rolling, 3000);

						});

                        $(window).ready(function () {
							var scrollArray = [];
							var scrollContents = document.querySelectorAll('.scrollevent');

							for (var i = 0; i < scrollContents.length; i++) {
								var mypos = scrollContents[i].offsetTop;
								scrollArray.push(mypos);
							}
							console.log(scrollArray);


							$(window).scroll(function () {
								var thisPos = $(this).scrollTop() + 60 + 350 ;

								for (var pos = 0; pos < scrollArray.length; pos++) {
									if (thisPos > scrollArray[pos]) {

										$('#kids_wnd .scrollevent').eq(pos).addClass('on');
									}
								}
							})
						})
