           <script type="text/javascript">

                $(document).ready(function () {


                    setTimeout(function () {
                        $('#smtm .main').addClass('on');
                    }, 500);

                    // 비주얼 페이드
                    $('.grid-slide').map(function (i) {

                        var gridex = 1;
                        var elemobj = $(this);
                        var elemitem = elemobj.find('img');
                        var elemnavi = elemobj.find('.navi');
                        

                        function rolling() {
                            // console.log(gridex);
                            if (gridex === 2) {
                                elemitem.removeClass('on').eq(gridex).addClass('on');
                                elemobj.children('.navi').children('span').removeClass('on').eq(gridex).addClass('on');
                                gridex = 0;

                            } else {
                                elemitem.removeClass('on').eq(gridex).addClass('on');
                                elemobj.children('.navi').children('span').removeClass('on').eq(gridex).addClass('on');
                                gridex++;
                            }
                        }
                        elemnavi.children('span').click(function () {
                            gridex = $(this).index();
                            elemitem.removeClass('on').eq(gridex).addClass('on');
                            elemnavi.children('span').removeClass('on').eq(gridex).addClass('on');
                            // console.log(gridex);
                        });

                        var auto = setInterval(rolling, 3000);
                    });

                    var scrollArray = [];
                    var scrollContents = document.querySelectorAll('.scr_evt');
                    for (var i = 0; i < scrollContents.length; i++) {
                        var mypos = scrollContents[i].offsetTop;

                        scrollArray.push(mypos);
                    };
                    $(window).scroll(function () {
                        
                        var thisPos = $(this).scrollTop() + $(window).height();                        
                        
                        for (var pos = 0; pos < scrollArray.length; pos++) {
                            if (thisPos > scrollArray[pos]) {
                                $('#smtm .scr_evt').eq(pos).addClass('on');
                            }
                        }

                    });

                });

           </script>
