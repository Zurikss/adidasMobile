 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none">

	<link href="/css/adidas/style.css" type="text/css" rel="stylesheet" />
	<link href="/css/adidas/fonts.css" type="text/css" rel="stylesheet" />

	<script type="text/javascript" src="/designjs/common/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="/designjs/common/swipe.js"></script>
	<script type="text/javascript" src="/designjs/common/owl.carousel.min.js"></script>
	<script type="text/javascript" src="/designjs/common/modalPopup.min.js"></script>
	<script type="text/javascript" src="/designjs/common/zoomImage.js"></script>

    <title>아디다스 모바일</title>
    
    <style>
        #container {
            padding-top: 60px !important;
        }
    </style>
</head>
<body>

	<div id="wrap">
		<!-- 180424 vr pdp popup -->
		<div class="not_layer vr_pdp_popup ">

			<div class="popup">
                <div class="popup-contents">
                    <div class="title">[모델착장] 슈퍼스타 파운데이션 슈즈 80s 빈티지</div>
                    <div class="price">95,200<span>원</span></div>

                    <div class="banner_slider_wrap">
                        <div id="sliders">
                            <ul class="swiper-wrapper">
								<li class="swiper-slide"><img src="http://image.adidas.co.kr/upload/prod/basic/380/DA9331-1_380X380.jpg"></li>
								<li class="swiper-slide"><img src="http://image.adidas.co.kr/upload/prod/basic/380/DA9331-1_380X380.jpg"></li>
								<li class="swiper-slide"><img src="http://image.adidas.co.kr/upload/prod/basic/380/DA9331-1_380X380.jpg"></li>
								<li class="swiper-slide"><img src="http://image.adidas.co.kr/upload/prod/basic/380/DA9331-1_380X380.jpg"></li>
								<li class="swiper-slide"><img src="http://image.adidas.co.kr/upload/prod/basic/380/DA9331-1_380X380.jpg"></li>
                                <li class="swiper-slide"><img src="http://image.adidas.co.kr/upload/prod/basic/380/DA9331-1_380X380.jpg"></li>
							  	<li class="swiper-slide"><img src="http://image.adidas.co.kr/upload/prod/basic/380/DA9331-1_380X380.jpg"></li>
							</ul>
                            <div class="indicator">
                                <span class="on"></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div class="arrow_btn button-prev"><span></span></div>
						<div class="arrow_btn button-next"><span></span></div>
                    </div>

                    <div class="select_box">
                        <div class="selectbox-ctm sel_design select_size">
                            <!-- !!사이즈 미선택시 focused_box display : block -->
                            <div class="focused_box"></div>
                            <select name="select_size" id="select_size">
                                <option value="none" selected="">사이즈 선택</option>
                                <option value="240">240</option>
                                <option value="245">245</option>
                                <option value="250">250</option>
                            </select>
                            <a href="#" class="toggle_arw"><span>사이즈 선택</span></a>
                        </div>
                        <div class="selectbox-ctm sel_design select_amount">
                            <select name="select_amount" id="select_amount">
                                <option value="1" selected="">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <a href="#" class="toggle_arw"><span>1</span></a>
                        </div>
                    </div>

					<div class="btn_wrap">
						<div class="detail"><a href="http://m.adidas.co.kr/MO/Product/prdDispBas.action?prodCD=DA9331">자세히 보기</a></div>
                        <div class="buy"><a href="https://m.adidas.co.kr/MO/Order/orderInputNoMember.action?checkbtn=buyLogIn&prodCD=DA9331&optionNo=240&orderQty=1&onlyMem=N&returnURL=%2FMO%2FOrder%2ForderInputNoMember.action%3FsiteCD%3D1%26siteNm%3Dadidas%26prodCD%3DDA9331%26optionNo%3D240%26spst_id%3D%26srch_nm%3D%26SS_MEM_ID%3D%26SS_MEM_NO%3D%26EVAL_YN%3D%26NPAY_YN%3DN%26tempOptionNo%3D240%252C28%252C%252C29%26orderQty%3D1">바로구매</a></div>
						<div class="buylist"><a href=""><span class="icons aft" data-icon=""></span></a></div>
					</div>
                </div>
			</div>

		</div>
        <script type="text/javascript" src="/designjs/adidas/common.js"></script>
        <script type="text/javascript">
            (function($){

                // 사이즈 미선택시 박스표시 on
                $('.vr_pdp_popup .btn_wrap .buy a').click(function(){
                    $('.select_box .focused_box').addClass('on')
                    setTimeout(function(){
                        $('.vr_pdp_popup .select_box .focused_box').removeClass('on')
                    },1500)
                });
                var swiper = Swipe(document.getElementById('sliders'),{
                    stopPropagation: true,
                    callback : function(index , element){
                        $('.indicator span').removeClass('on').eq(index).addClass('on');
                    }
                });

                $('.vr_pdp_popup .button-prev').bind('click',function(){
                    swiper.prev();
                });

                $('.vr_pdp_popup .button-next').bind('click',function(){
                    swiper.next();
                });

                $('.vr_pdp_popup .indicator span').bind('click',function(){
                    swiper.slide($(this).index());
                });

            })(jQuery);
        </script>
        <!-- 180424 end -->

    </div>

</body>

</html>
