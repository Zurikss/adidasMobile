			<script type="text/javascript">
				$(document).ready(function(){
					//sec01			
					$('.sec01 .grid-slide').map(function (i) {
					var gridex = 0;
					var elemobj = $(this);
					var elemitem = elemobj.find('img');
					var elemnavi = elemobj.find('.navi');
					var num = $('.sec01 .section__wrapper__sub .txt_btn .txt span');
					var txt = $('.sec01 .section__wrapper__sub .txt_btn .txt p');
					var crtNum = [
						'FI7643',
						'FI7644'
					]
					var crtTxt = [
						'핑크/그레이',
						'블랙/그레이'
					]
					function rolling() {
						if (gridex == 1) {
							elemitem.removeClass('on').eq(1).addClass('on');
							elemobj.children('.navi').children('span').removeClass('on').eq(1).addClass('on');
							gridex = 0;
							num.text(crtNum[1]);
							txt.text(crtTxt[1]);
						} else {
							elemitem.removeClass('on').eq(0).addClass('on');
							elemobj.children('.navi').children('span').removeClass('on').eq(0).addClass('on');
							gridex++;
							num.text(crtNum[0]);
							txt.text(crtTxt[0]);
						}
					}
					elemnavi.children('span').click(function () {
						gridex = $(this).index();
						elemitem.removeClass('on').eq(gridex).addClass('on');
						elemnavi.children('span').removeClass('on').eq(gridex).addClass('on');

					});

					var auto = setInterval(rolling, 2800);

					});

					//sec02				
					$('.sec02 .grid-slide').map(function (i) {

					var gridex = 0;
					var elemobj = $(this);
					var elemitem = elemobj.find('img');
					var elemnavi = elemobj.find('.navi');
					var num = $('.sec02 .section__wrapper__sub .txt_btn .txt span');
					var txt = $('.sec02 .section__wrapper__sub .txt_btn .txt p');
					var crtNum = [
						'FI7645',
						'FI7646'
					]
					var crtTxt = [
						'블랙',
						'네이비'
					]

					function rolling() {
						if (gridex == 1) {
							elemitem.removeClass('on').eq(1).addClass('on');
							elemobj.children('.navi').children('span').removeClass('on').eq(1).addClass('on');
							gridex = 0;
							num.text(crtNum[1]);
							txt.text(crtTxt[1]);

						} else {
							elemitem.removeClass('on').eq(0).addClass('on');
							elemobj.children('.navi').children('span').removeClass('on').eq(0).addClass('on');
							gridex++;
							num.text(crtNum[0]);
							txt.text(crtTxt[0]);
						}
					}
					elemnavi.children('span').click(function () {
						gridex = $(this).index();
						elemitem.removeClass('on').eq(gridex).addClass('on');
						elemnavi.children('span').removeClass('on').eq(gridex).addClass('on');

					});

					var auto = setInterval(rolling, 2800);

					});
				


					var owlSlider = $('#slider_owl');
 
					owlSlider.on('initialized.owl.carousel', function(event) {
						/*
							최초 로딩 시 한번만 호출하는 함수
						*/
					});
					
					owlSlider.on('changed.owl.carousel', function(event) {
						/*
							Callback 이벤트 (슬라이드가 실행 될 떄마다 실행되는 함수)
							* index 사용하기
							event.item.index
					
							* length 사용하기
							event.item.count
						*/
					});
					
					owlSlider.owlCarousel({
						stagePadding: 20,
						margin:0,
						items : 1,
						merge: true,
						loop : true,
						navigation: true,
						nav: true
					});
		
				});
				
			</script>
