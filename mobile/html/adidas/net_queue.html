<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none">

	<link href="/css/adidas/style.css" type="text/css" rel="stylesheet" />
	<link href="/css/adidas/fonts.css" type="text/css" rel="stylesheet" />

	<title>아디다스 공식 온라인 스토어</title>
	
</head>

<body>

	<style>
		body {background: #000 !important;}
	</style>
	<div id="net_queue">
		<img src="http://imagem.adidas.co.kr/images/adidas/common/bg_net_queue.jpg" alt="">
		<div class="nq_info">
			<h3>
				현재<br>
				동시 접속 이용자가 많아<br>
				대기중입니다.<br>
				잠시 기다리시면 자동으로<br>
				이동합니다.
			</h3>
			<div class="nq_box">
				<p><span class="nq_num">12580</span> 명이 대기중입니다.</p>
			</div>
			<h5>
				*재접속 및<br>
				새로고침을 하시면<br>
				대기시간이<br>
				더 길어질 수 있습니다.
			</h5>
		</div>
	</div>

</body>
</html>
