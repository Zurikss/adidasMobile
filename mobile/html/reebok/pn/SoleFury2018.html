				<script type="text/javascript">
					(function($){

						$(document).ready(function(){
							setTimeout(function() {
								$('.video_visual').find('.cover').addClass('on');
							}, 600);

							$('.modal-popup-click').on('click',function(){

									$('.modal-popup-wrapper').addClass('open');

									setTimeout(function () {

									// sect_03 팝업 슬라이드
									var productsSliderPop = Swipe(document.getElementById('collection_slider_pop'), {
										stopPropagation: true,
										callback: function (index, element) {
											$('.collection_pop .prodlist_wrap .prodlist').removeClass('active').eq(index).addClass('active');
											$('.collection_pop .count').find('em').text(index + 1);
										}
									});

									$('.collection_pop .next').click(function () {
										productsSliderPop.next();
										return false;
									});
									$('.collection_pop .prev').click(function () {
										productsSliderPop.prev();
										return false;
									});
								}, 100);
							});

							$('.close_x_btn').on('click',function(){
								$('.modal-popup-wrapper').removeClass('open');
							});

							$('.modal-popup-wrapper').find('.overlay').on('click', function () {
								$('.modal-popup-wrapper').removeClass('open');
							});
						});

						$('.play-video-cust').bind('click',function(){
							//alert('동영상이 준비중입니다');
							var ytbId = $(this).attr('data-video-id');
							var html = '<div id="video-layer" style="">';
							html += '	<div class="bg" ></div>';
							html += '	<div class="video-box"></div>';
							html += '	<a href="javascript:void(0)" class="close_x_btn white"></a>';
							html += '</div>';

							$('html').css({overflow: 'hidden'});
							$('body').append(html);

							$('#video-layer .close_x_btn').bind('click',function(){
								$('html').css({overflow: 'scroll'});
								$('#video-layer ').remove();
							});

							setTimeout(function(){
								$('#video-layer').addClass('loaded');

								$('#video-layer .video-box').append('<iframe width="100%" height="100%" src="https://www.youtube.com/embed/'+ytbId+'?rel=0" frameborder="0" allowfullscreen></iframe>')
							},100);
						});

					      var tag = document.createElement('script');

					      tag.src = "https://www.youtube.com/iframe_api";
					      var firstScriptTag = document.getElementsByTagName('script')[0];
					      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

					      var player;
					      function loadVideo(videoId,targetId) {
					        player = new YT.Player(targetId, {
									height: '100%',
									width: '100%',
									videoId: videoId,
									playerVars: {
										controls: 0,
										showinfo : 0,
										autohide : 0,
										disablekb : 0,
										loop : 1,
										modestbranding : 1,
										rel : 0
									}
					        });

					        player.playVideo();
					      }

					      // 4. The API will call this function when the video player is ready.
					      function onPlayerReady(event) {
					        event.target.playVideo();
					      }

					      // 5. The API calls this function when the player's state changes.
					      //    The function indicates that when playing a video (state=1),
					      //    the player should play for six seconds and then stop.
					      var done = false;
					      function onPlayerStateChange(event) {
					        if (event.data == YT.PlayerState.PLAYING && !done) {
					          setTimeout(stopVideo, 6000);
					          done = true;
					        }
					      }
					      function stopVideo() {
					        player.stopVideo();
					      }

						// sect_03 슬라이드
						var productsSlider = Swipe(document.getElementById('collection_slider'),{
							stopPropagation: true,
							callback: function(index, element) {
								$('.collections2 .num_paging a').removeClass('on').eq(index).addClass('on');
							}
						});

						$('.collections2 .num_paging a').bind('click',function(){
							if($(this).hasClass('on')){
								return;
							}
							productsSlider.slide($(this).index());
						});


						$(window).scroll(function () {
							var thisScroll = $(this).scrollTop();

							if (thisScroll > 300) {
								$('.sect_01').addClass('effect');
							}
							if (thisScroll > 700) {
								$('.sect_02').addClass('effect');
							}
							if (thisScroll > 1280) {
								$('.collections2').addClass('effect');
							}
						});


					})(jQuery);
