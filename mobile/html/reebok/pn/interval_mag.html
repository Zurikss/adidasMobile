							console.log(imgPath);

							$(this).attr('src', imgPath);
						})

						setTimeout(function () {
							$('.visual_main').addClass('on');
						}, 400);


						var scrollArray = [];
						var scrollContents = document.querySelectorAll('.scrollbox');
						for (var i = 0; i < scrollContents.length; i++) {
							var mypos = scrollContents[i].offsetTop;
							scrollArray.push(mypos)
						}
						$(window).scroll(function () {
							var thisPos = $(this).scrollTop()+$(window).height() - 100;
							for (var pos = 0; pos < scrollArray.length; pos++) {
								if (thisPos > scrollArray[pos]) {
									$('.scrollbox').eq(pos).addClass('on');
								}
							}
						});

							$('#video-layer .close_x_btn').bind('click', function () {
