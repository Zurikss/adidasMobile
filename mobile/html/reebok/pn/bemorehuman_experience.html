	<script type="text/javascript">
		(function($){

			$('.btn-video').bind('click',function(){
				//alert('동영상이 준비중입니다');
				var ytbId = $(this).attr('data-video-id');
				var html = '<div id="video-layer" style="">';
				html += '	<div class="bg" ></div>';
				html += '	<div class="video-box"></div>';
				html += '	<a href="javascript:void(0)" class="close_x_btn white"></a>';
				html += '</div>';

				$('html').css({overflow: 'hidden'});
				$('body').append(html);

				$('#video-layer .close_x_btn').bind('click',function(){
					$('html').css({overflow: 'scroll'});
					$('#video-layer ').remove();
				});

				setTimeout(function(){
					$('#video-layer').addClass('loaded');

					$('#video-layer .video-box').append('<iframe width="100%" height="100%" src="https://www.youtube.com/embed/'+ytbId+'?rel=0" frameborder="0" allowfullscreen></iframe>')
				},100);

			});


			$('.img_section .tit').click(function(){
				var tit_index = $(this).index()-1;
				$(this).siblings('.tit').removeClass('active');
				$(this).addClass('active');
				$(this).parent().siblings('.prd_titles').children('.title_box').removeClass('active').eq(tit_index).addClass('active');
			})


			// slide_lineup
			var slide_lineup = Swipe(document.getElementById('slide_lineup'),{
				stopPropagation: true,

				callback: function(index, element) {
					$('.slider_wrap .num_paging a').removeClass('on').eq(index).addClass('on');
					$('.slider_wrap ul li').removeClass('on').eq(index).addClass('on');
				}
			});

			$('.slider_wrap .num_paging a').bind('click',function(){
				if($(this).hasClass('on')){
					return;
				}
				slide_lineup.slide($(this).index());
			});

			var scrollArray = [];
			var scrollContent = document.querySelectorAll('.scrollbox');
			function getPos(){
				for(var i = 0; i<scrollContent.length; i++){
					 var mypos = scrollContent[i].offsetTop;
					 scrollArray.push(mypos)
				}
			}
			getPos();

			$(window).scroll(function(){
				var thispos = $(this).scrollTop() + 500;
				for(var pos = 0; pos<scrollArray.length; pos++){
					if(thispos>scrollArray[pos]){
						$('.fusion.about_campaign .scrollbox').eq(pos).addClass('effect');
					}
				}
			})



		})(jQuery);
	</script>
