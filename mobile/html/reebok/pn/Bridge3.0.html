	<script type="text/javascript">
		(function($){

			// });


			$('.btn-video').bind('click',function(){
				//alert('동영상이 준비중입니다');
				var ytbId = $(this).attr('data-video-id');
				var html = '<div id="video-layer" style="">';
				html += '	<div class="bg" ></div>';
				html += '	<div class="video-box"></div>';
				html += '	<a href="javascript:void(0)" class="close_x_btn white"></a>';
				html += '</div>';

				$('html').css({overflow: 'hidden'});
				$('body').append(html);

				$('#video-layer .close_x_btn').bind('click',function(){
					$('html').css({overflow: 'scroll'});
					$('#video-layer ').remove();
				});


				setTimeout(function(){
					$('#video-layer').addClass('loaded');

					$('#video-layer .video-box').append('<iframe width="100%" height="100%" src="http://www.youtube.com/embed/'+ytbId+'?rel=0" frameborder="0" allowfullscreen></iframe>')
				},100);


			});

			var tag = document.createElement('script');

			tag.src = "https://www.youtube.com/iframe_api";
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

			var player;
			function loadVideo(videoId,targetId) {
			player = new YT.Player(targetId, {
					height: '100%',
					width: '100%',
					videoId: videoId,
					playerVars: {
						controls: 0,
						showinfo : 0,
						autohide : 0,
						disablekb : 0,
						loop : 1,
						modestbranding : 1,
						rel : 0
					}
			});

			player.playVideo();
			}

			// 4. The API will call this function when the video player is ready.
			function onPlayerReady(event) {
			event.target.playVideo();
			}

			// 5. The API calls this function when the player's state changes.
			//    The function indicates that when playing a video (state=1),
			//    the player should play for six seconds and then stop.
			var done = false;
			function onPlayerStateChange(event) {
			if (event.data == YT.PlayerState.PLAYING && !done) {
				setTimeout(stopVideo, 6000);
				done = true;
			}
			}
			function stopVideo() {
			player.stopVideo();
			}

			// slide_lineup
			var slide_lineup = Swipe(document.getElementById('slide_lineup'),{
				stopPropagation: true,

				callback: function(index, element) {
					$('.slide_lineup .num_paging a').removeClass('on').eq(index).addClass('on');
					$('.slide_lineup .prodlist_wrap .prodlist').removeClass('active').eq(index).addClass('active');
				}
			});

			$('.slide_lineup .num_paging a').bind('click',function(){
				if($(this).hasClass('on')){
					return;
				}
				slide_lineup.slide($(this).index());
			});

			$('.slide_lineup .next').click(function(){
				slide_lineup.next();
				return false;
			});
			$('.slide_lineup .prev').click(function(){
				slide_lineup.prev();
				return false;
			});

			$('.video_layer .close').bind('click',function(){
				$('.video_layer').prepend('<div id="video_box"></div>').find('iframe').remove();

				setTimeout(function(){
					$('.video_layer').removeClass('active hide');

			$(window).scroll(function(){
				var thisScroll = $(this).scrollTop();

					$('.video_area .btn-video').css('opacity','1').css('transition','all 1s ease-out').css('transition-delay','1s');

			})
