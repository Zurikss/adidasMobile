			});

				if($(this).hasClass('on')){
					return;
				}
				slide_lineup.slide($(this).index());
			});

			// slide_dazed
			var slide_dazed = Swipe(document.getElementById('slide_dazed'),{
				stopPropagation: true,

				callback: function(index, element) {
					$('.slider_wrap .num_paging2 a').removeClass('on').eq(index).addClass('on');
					$('.slider_wrap ul li').removeClass('on').eq(index).addClass('on');
				}
			});

			$('.slider_wrap .num_paging2 a').bind('click',function(){
				if($(this).hasClass('on')){
					return;
				}
				slide_dazed.slide($(this).index());
			});

			var scrollArray = [];
			var scrollContent = document.querySelectorAll('.scrollbox');
			function getPos(){
				for(var i = 0; i<scrollContent.length; i++){
					 var mypos = scrollContent[i].offsetTop;
					 scrollArray.push(mypos)
				}
			}
			getPos();

			$(window).scroll(function(){
				var thispos = $(this).scrollTop() + 500;
				for(var pos = 0; pos<scrollArray.length; pos++){
					if(thispos>scrollArray[pos]){
						$('.pump_supreme_line.about_campaign .scrollbox').eq(pos).addClass('effect');
					}
				}
			})



		})(jQuery);
	</script>

</section>
