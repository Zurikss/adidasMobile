					<script type="text/javascript">
						(function($){
		
							$('.video-btn-id').bind('click',function(){
								//alert('동영상이 준비중입니다');
								var ytbId = $(this).attr('data-video-id');
								var html = '<div id="video-layer" style="">';
								html += '	<div class="bg" ></div>';
								html += '	<div class="video-box"></div>';
								html += '	<a href="javascript:void(0)" class="close_x_btn white"></a>';
								html += '</div>';
		
								$('html').css({overflow: 'hidden'});
								$('body').append(html);
		
								$('#video-layer .close_x_btn').bind('click',function(){
									$('html').css({overflow: 'scroll'});
									$('#video-layer ').remove();
								});
		
		
								setTimeout(function(){
									$('#video-layer').addClass('loaded');
		
									$('#video-layer .video-box').append('<iframe width="100%" height="100%" src="https://www.youtube.com/embed/'+ytbId+'?rel=0" frameborder="0" allowfullscreen></iframe>')
								},100);
							});
		
							var sindex = 0;
							const sliderElem = document.querySelector(".slider_wrap");
							const sliderUl = sliderElem.querySelector("ul");
							const sliderLiAll = sliderUl.querySelectorAll("li");
							let sliderLi = sliderUl.querySelector("li");
							const sliderItemLen = sliderUl.children.length;
		
							const sliderNavigator = document.querySelector(".navi");
							let sliderNaviBtn = sliderNavigator.querySelector("span");
							const sliderNaviBtnAll = sliderNavigator.querySelectorAll("span");
		
							function sliderNaviClassAllremove(){
								for(var i = 0; i<sliderNaviBtnAll.length; i++){
									sliderNaviBtnAll[i].classList.remove("on")
								};
								
							}
							function sliderItemClassAllremove(){
								for(var i = 0; i<sliderLiAll.length; i++){
									sliderLiAll[i].classList.remove("on")
								};
							}
							function sliderF(){
								if(sindex > sliderItemLen-2){
									sindex = 0;
									sliderItemClassAllremove();
									sliderLi = sliderUl.querySelector("li:nth-child(1)");
									sliderLi.className = "on";
									sliderNaviClassAllremove();
									sliderNaviBtn = sliderNavigator.querySelector("span:nth-child(1)");
									sliderNaviBtn.className = "on";
		
									sliderElem.className = "slider_wrap men";
		
		
								}else{
									sindex++;
									sliderItemClassAllremove();
									sliderLi = sliderUl.querySelector(`li:nth-child(${sindex+1})`);
									sliderLi.className = "on";
									sliderNaviClassAllremove();
									sliderNaviBtn = sliderNavigator.querySelector(`span:nth-child(${sindex+1})`);
									sliderNaviBtn.className = "on";
		
									sliderElem.className = "slider_wrap women";
								}
							}
						
							// sliderF();
							setInterval(sliderF, 3000);
						
						})(jQuery);
		
					</script>
