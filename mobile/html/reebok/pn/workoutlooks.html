				-webkit-transform:scale(0);
				opacity:0;
				background:#000;
				z-index:1;

				transition:all 0.4s;
				-webkit-transition:all 0.4s;
			}

			#video-layer.loaded .bg{
				opacity: 1;
				transform:scale(1.2);
				-webkit-transform:scale(1.2);
			}

			#video-layer .video-box{
				position: relative;
				width: 100%;
				height: 100%;
				z-index: 3;
			}

			#video-layer .close_x_btn{
				width: 70px;
				height: 70px;
				position: absolute;
				top: 0;
				right: 0;
				z-index: 5;
				opacity: 0;
			}

			#video-layer.loaded .close_x_btn{
				opacity: 1;
			}
		</style>

		<script type="text/javascript">
			(function($){

					$('.video-btn').bind('click',function(){
						//alert('동영상이 준비중입니다');
						var ytbId = $(this).attr('data-video-id');
						var html = '<div id="video-layer" style="">';
						html += '	<div class="bg" ></div>';
						html += '	<div class="video-box"></div>';
						html += '	<a href="javascript:void(0)" class="close_x_btn white"></a>';
						html += '</div>';

						$('html').css({overflow: 'hidden'});
						$('body').append(html);

						$('#video-layer .close_x_btn').bind('click',function(){
							$('html').css({overflow: 'scroll'});
							$('#video-layer ').remove();
						});


						setTimeout(function(){
							$('#video-layer').addClass('loaded');

							$('#video-layer .video-box').append('<iframe width="100%" height="100%" src="http://www.youtube.com/embed/'+ytbId+'?rel=0" frameborder="0" allowfullscreen></iframe>')
						},100);


					});

					var tag = document.createElement('script');

					tag.src = "https://www.youtube.com/iframe_api";
					var firstScriptTag = document.getElementsByTagName('script')[0];
					firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

					var player;
					function loadVideo(videoId,targetId) {
					player = new YT.Player(targetId, {
							height: '100%',
							width: '100%',
							videoId: videoId,
							playerVars: {
								controls: 0,
								showinfo : 0,
								autohide : 0,
								disablekb : 0,
								loop : 1,
								modestbranding : 1,
								rel : 0
							}
					});

					player.playVideo();
					}

					// 4. The API will call this function when the video player is ready.
					function onPlayerReady(event) {
					event.target.playVideo();
					}

					// 5. The API calls this function when the player's state changes.
					//    The function indicates that when playing a video (state=1),
					//    the player should play for six seconds and then stop.
					var done = false;
					function onPlayerStateChange(event) {
					if (event.data == YT.PlayerState.PLAYING && !done) {
						setTimeout(stopVideo, 6000);
						done = true;
					}
					}
					function stopVideo() {
					player.stopVideo();
					}

				$('.video-btn').bind('click',function(){
					// alert('상품이 준비중입니다');
					// var ytbId = $(this).attr('data-video-id');
					// $('.video_layer').addClass('active');
					// setTimeout(function(){
					// 	loadVideo(ytbId,'video_box');
					// },400);
				});

				$('.video_layer .close').bind('click',function(){
					$('.video_layer').prepend('<div id="video_box"></div>').find('iframe').remove();
					$('.video_layer').addClass('hide');

					setTimeout(function(){
						$('.video_layer').removeClass('active hide');
					},500);
				});


				function addClass(el,className){
					el.className += ' '+className;
				}

				(function(){

					var parallexElement = [];
					var elements = document.getElementsByTagName('*');
					var elementIndex = 0;
					var elementsLength = elements.length;
					for(; elementIndex < elementsLength; elementIndex++){
						var el = elements[elementIndex];

						var attributeIndex = 0;
						var attributeLength = el.attributes.length;

						for(; attributeIndex < attributeLength; attributeIndex++){
							var attr = el.attributes[attributeIndex];

							if(attr.name == 'data-parallax'){
								parallexElement.push({
									el : el,
									isdone : false
								});
							}

							if(attr.name == 'data-parallax-addclass'){
								parallexElement[parallexElement.length-1].attrClass = attr.value;
							}
						}
					}


					(function render(){
						var i = 0;
						var triggerPoint = window.scrollY + window.innerHeight * 0.7;
						for(;i < parallexElement.length; i++){
							if(triggerPoint >= parallexElement[i].el.offsetTop){
								// parallexElement[i].el.addClass = parallexElement[i].attrClass;
								if( !parallexElement[i].isDone ){
									addClass(parallexElement[i].el , parallexElement[i].attrClass);
									parallexElement[i].isDone = true;
								}

							}
						}
						requestAnimationFrame(render);
					})();

				})();

			})(jQuery);
		</script>

	</section>
