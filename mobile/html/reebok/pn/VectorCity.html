					<script type="text/javascript">
						$(document).ready(function(){
	
	
	
	
							setTimeout(function(){
								$('.visual_main').addClass('on');
							},400);
	
							var scrollArray = [];
							var scrollSelectors = document.querySelectorAll('.scroll');
	
							for (var i = 0; i < scrollSelectors.length; i++) {
								var mypos = scrollSelectors[i].offsetTop;
								scrollArray.push(mypos);
							};
	
							$(window).scroll(function () {
	
								var thisPos = $(this).scrollTop() + $(window).height() - 200;
	
								console.log(thisPos);
								console.log(scrollArray);						
	
								for (var pos = 0; pos < scrollArray.length; pos++) {
									if (thisPos > scrollArray[pos]) {
										$('.scroll').eq(pos).addClass('on');
									}
								}
							});
	
							//비디오
							$('.video-btn-id').bind('click',function(){
									//alert('동영상이 준비중입니다');
									var ytbId = $(this).attr('data-video-id');
									var html = '<div id="video-layer" style="">';
									html += '	<div class="bg" ></div>';
									html += '	<div class="video-box"></div>';
									html += '	<a href="javascript:void(0)" class="close_x_btn white"></a>';
									html += '</div>';
		
									$('html').css({overflow: 'hidden'});
									$('body').append(html);
		
									$('#video-layer .close_x_btn').bind('click',function(){
										$('html').css({overflow: 'scroll'});
										$('#video-layer ').remove();
									});
		
		
									setTimeout(function(){
										$('#video-layer').addClass('loaded');
		
										$('#video-layer .video-box').append('<iframe width="100%" height="100%" src="https://www.youtube.com/embed/'+ytbId+'?rel=0" frameborder="0" allowfullscreen></iframe>')
									},100);
								});
	
	
								// slide01
								var slide01Num = [
									'01','02','03'
								];
	
								var slider01 = Swipe(document.getElementById('collection_slider01'), {
									stopPropagation: true,
	
									callback: function (index, element) {
										$('.collection_slider01 .num_paging a').removeClass('on').eq(index).addClass('on');
										// console.log(index);
										$('.collection_slider01 .bg img').removeClass('on').eq(index).addClass('on');
										$('.collection_slider01 .navi p span').text(slide01Num[index]);
									}
								});
								// 넘버링01
								$('.collection_slider01 .num_paging a').bind('click', function () {
									if ($(this).hasClass('on')) {
										return;
									}
									slider01.slide($(this).index());
								});
	
								$('.collection_slider01 .next').click(function () {
									slider01.next();
									return false;
								});
								$('.collection_slider01 .prev').click(function () {
									slider01.prev();
									return false;
								});
	
								var auto = setInterval(function(){
									$('.collection_slider01 .navi .next').trigger('click')
								},5000);
	
	
								// slide02
								var slide02Num = [
									'01','02','03','04','05','06','07'
								];
								var slider02 = Swipe(document.getElementById('collection_slider02'), {
									stopPropagation: true,
	
									callback: function (index, element) {

										// console.log(index);
										$('.collection_slider02 .bg img').removeClass('on').eq(index).addClass('on');
										$('.collection_slider02 .navi p span').text(slide02Num[index]);
									}
								});

									if ($(this).hasClass('on')) {

									}

								$('.collection_slider02 .prev').click(function () {

									return false;
								});

								},5000);
		
						})
