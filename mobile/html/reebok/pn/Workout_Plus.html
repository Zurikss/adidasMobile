	<script type="text/javascript">
		(function($){
			$('.ready_p').click(function(){
				alert('상품이 준비 중입니다.');
				return false
			});

			  var tag = document.createElement('script');

			  tag.src = "https://www.youtube.com/iframe_api";
			  var firstScriptTag = document.getElementsByTagName('script')[0];
			  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

			  var player;
			  function loadVideo(videoId,targetId) {
				player = new YT.Player(targetId, {
					height: '100%',
					width: '100%',
					videoId: videoId,
					playerVars: {
						controls: 0,
						showinfo : 0,
						autohide : 0,
						disablekb : 0,
						loop : 1,
						modestbranding : 1
					}
				});

				player.playVideo();
			  }

			  // 4. The API will call this function when the video player is ready.
			  function onPlayerReady(event) {
				event.target.playVideo();
			  }

			  // 5. The API calls this function when the player's state changes.
			  //    The function indicates that when playing a video (state=1),
			  //    the player should play for six seconds and then stop.
			  var done = false;
			  function onPlayerStateChange(event) {
				if (event.data == YT.PlayerState.PLAYING && !done) {
				  setTimeout(stopVideo, 6000);
				  done = true;
				}
			  }
			  function stopVideo() {
				player.stopVideo();
			  }
			// 1 디테일 슬라이드
			var productsSlider = Swipe(document.getElementById('collection_slider'),{
				stopPropagation: true,
				callback: function(index, element) {
					$('.lookbook .collections .num_paging a').removeClass('on').eq(index).addClass('on');

					// $('.collections .prodlist_wrap .prodlist').removeClass('active').eq(index).addClass('active');
				}
			});

			// 2 하단 갤러리
			var productsSlider2 = Swipe(document.getElementById('collection_slider2'),{
				stopPropagation: true,

				callback: function(index, element) {
					$('.collections2 .num_paging a').removeClass('on').eq(index).addClass('on');
					// $('.collections2 .prodlist_wrap .prodlist').removeClass('active').eq(index).addClass('active');
				}
			});

			// 1 디테일 슬라이드 넘버링
			$('.lookbook .collections .num_paging a').bind('click',function(){
				if($(this).hasClass('on')){
					return;
				}
				productsSlider.slide($(this).index());
			});

			// 2 하단 갤러리넘버링
			$('.collections2 .num_paging a').bind('click',function(){
				if($(this).hasClass('on')){
					return;
				}
				productsSlider2.slide($(this).index());
			});
			$('.collections2 .next').click(function(){
				productsSlider2.next();
				return false;
			});
			$('.collections2 .prev').click(function(){
				productsSlider2.prev();
				return false;
			});


			$('.video-btn').bind('click',function(){
				var ytbId = $(this).attr('data-video-id');
				$('.video_layer').addClass('active');

				setTimeout(function(){
					loadVideo(ytbId,'video_box');
					// $('#video_box').prepend('<video width="100%" height="100%" autoplay="" controls=""><source src="http://imagem.reebok.co.kr/images/reebok/about/workout_plus/Reebok_Crossfit_Nano8.mp4"></video>');
				},400);
			});

			$('.video_layer .close').bind('click',function(){
				$('.video_layer').prepend('<div id="video_box"></div>').find('iframe').remove();
				$('.video_layer').addClass('hide');
				setTimeout(function(){
					$('.video_layer').removeClass('active hide');
				},500);
			});


		})(jQuery);
	</script>
